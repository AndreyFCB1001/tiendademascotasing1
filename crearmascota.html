<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .left, .right {
            width: 50%;
            padding: 10px;
        }
        .left {
            text-align: center;
            border-right: 1px solid #eaeaea;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            display: inline-block;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .right input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .right .exam-list {
            margin-top: 20px;
        }
        .exam-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .exam-list table th, .exam-list table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .right .actions {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #3eb0ef;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="profile-pic"></div>
        <p>Asignar Foto</p>
        <h2>NOMBRE</h2>
        <button>GUARDAR</button>
    </div>
    
    <div class="right">
        <h2>Información del Animal</h2>
        <input type="text" placeholder="Especie">
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Tipo de Comida">
        <input type="text" placeholder="Necesidades de Aseo">
        <input type="text" placeholder="Hábitat">
        
        <div class="exam-list">
            <h2>Listado de Exámenes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Examen</th>
                        <th>Resultados</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">SIN DATOS</td>
                    </tr>
                </tbody>
            </table>
            <div class="actions">
                <button>NUEVO EXAMEN</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
